# Override production datasource with H2 for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Let Hibernate create and drop the schema for tests
# spring.jpa.hibernate.ddl-auto=create-drop

# Disable SQL init scripts for tests
spring.sql.init.mode=always

# Crawler settings for tests
crawler.user-agent=TestSearchBot/1.0
crawler.referrer=http://from.test

logging.level.searchengine=DEBUG

search.lemma-frequency-threshold=1.0

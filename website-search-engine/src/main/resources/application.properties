spring.application.name=website-search-engine

server.port=8081
spring.main.banner-mode=off
spring.output.ansi.enabled=ALWAYS
logging.level.root=INFO

# --- PostgreSQL ---
spring.datasource.url=jdbc:postgresql://localhost:5432/website_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Example values ---
indexing-settings.sites[0].url=https://www.lenta.ru
indexing-settings.sites[0].name=lenta.ru
indexing-settings.sites[1].url=https://www.skillbox.ru
indexing-settings.sites[1].name=Skillbox
indexing-settings.sites[2].url=https://www.playback.ru
indexing-settings.sites[2].name=PlayBack.Ru

# --- Database Initialization ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always

spring.profiles.active=init

logging.level.org.springframework.security=WARN


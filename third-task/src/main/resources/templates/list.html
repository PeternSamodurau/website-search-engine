<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
    <style>
        body { font-family: sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #dddddd; text-align: left; padding: 8px; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .actions a { margin-right: 10px; }
        .add-button { margin-bottom: 15px; display: inline-block; padding: 10px 15px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>

<h1>Contact List</h1>

<a href="/add" class="add-button">Add New Contact</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Итерация по списку контактов -->
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.id}"></td>
        <td th:text="${contact.firstName}"></td>
        <td th:text="${contact.lastName}"></td>
        <td th:text="${contact.email}"></td>
        <td th:text="${contact.phone}"></td>
        <td class="actions">
            <!-- Ссылка на редактирование -->
            <a th:href="@{/edit/{id}(id=${contact.id})}">Edit</a>
            <!-- Ссылка на удаление -->
            <a th:href="@{/delete/{id}(id=${contact.id})}" onclick="return confirm('Are you sure you want to delete this contact?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>

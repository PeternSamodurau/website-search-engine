<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <style>
        body { font-family: sans-serif; }
        .form-container { max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .form-actions { margin-top: 20px; }
        .form-actions button { padding: 10px 15px; border: none; border-radius: 5px; background-color: #007bff; color: white; cursor: pointer; }
        .form-actions a { text-decoration: none; margin-left: 10px; color: #333; }
    </style>
</head>
<body>

<div class="form-container">
    <!-- Заголовок меняется в зависимости от того, создаем мы или редактируем контакт -->
    <h1 th:if="${contact.id == null}">Add New Contact</h1>
    <h1 th:unless="${contact.id == null}">Edit Contact</h1>

    <!-- Форма привязывается к объекту 'contact' -->
    <form action="#" th:action="@{/save}" th:object="${contact}" method="post">

        <!-- Скрытое поле для ID. Оно необходимо для процесса обновления. -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" required />
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" required />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" th:field="*{phone}" required />
        </div>

        <div class="form-actions">
            <button type="submit">Save Contact</button>
            <a href="/">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
